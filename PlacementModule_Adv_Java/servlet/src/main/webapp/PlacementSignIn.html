<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #2ca3ed;">
    <a class="navbar-brand" href="PlacementHomePage.html" style="font-weight:bold;">PlaceO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Image Column -->
          <div class="col-md-6 h-100 class1" style="margin-top: 4.5rem;">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/job-placement-service-5597307-4660053.png" alt="Your Image" class="img-fluid h-100">
          </div>
          <!-- Form Column -->
          <div class="col-md-6">
            <form action="SignIn" method="post" class="row g-3" style="margin-top: 7rem;">
              <div class="col-md-12">
                <label for="email" class="form-label" style="font-weight: 600;">Email address</label>
                <input type="email" name="email" class="form-control" id="email" name="email" placeholder="Enter your email address" style="width: 50%;">
              </div>
              <div class="col-md-12">
                <label for="password" class="form-label"style="font-weight: 600;">Password</label>
                <input type="password" name="pass" class="form-control" id="password" name="password" placeholder="Enter your password" style="width: 50%;">
              </div>
              <div class="col-md-12">
                <label for="confirmPassword" class="form-label"style="font-weight: 600;">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" style="width: 50%;">
              </div>
              <div class="login">
                <a href="PlacementLogin.html" style="text-decoration: none;"><em>Already have an account? click me to login</em></a>
            </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-lg signup-btn" style="background-color: rgb(97, 241, 97);font-weight: 600; margin-top: 0.5rem;">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
