<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      #img{
        height: 2cm;
      }
      #main{
        border: .01cm solid rgba(183, 51, 51, 0.304);
        width: 30%;
        margin-top: 2cm;
        padding-top: .5cm;
        padding-bottom: 1cm;
        background: white;
        box-shadow: 0 8px 16px 0 rgba(186, 27, 27, 0.2), 0 6px 20px 0 rgba(207, 66, 66, 0.19);
      }
      body{
        background-color: rgba(245, 222, 179, 0.091);
      }
    </style>
</head>
<body>
  <div class="container" id="main"> <!--class for center of pg-->
  <form action="servlet2" class="needs-validation">
       <div class="container text-center">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC1aGLb5RBG9bMVWkkv65FmBZ7PSRgCVTpAg&usqp=CAU" class="rounded" alt="login"  id="img">
       </div>
          <div class="mb-3">
            <label for="email" class="form-label">Enter Id :-</label>
            <input type="text" class="form-control" name="t1" id="email" placeholder="Enter your Id" required>
        </div>
          <div class="md-3">
            <label for="password" class="form-label">Name :-</label>
            <input type="text" class="form-control" name="t2" id="password" placeholder="Enter your name" required>
          </div> <br>
        <div class="container text-center">
          <input type="submit" name="submit" id="submit" class="btn btn-success">
        </div>
      </form>
    </div>
</body>
</html>
