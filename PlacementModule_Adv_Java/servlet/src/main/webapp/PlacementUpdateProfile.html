<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegStudent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .ip{
            width: 45%;
            height: 2.5rem;
            border-radius: 0.4rem; 
            border: 1px solid grey;
        }
        .ip:focus {
            background-color: rgb(191, 226, 239);
        }
        .label_class{
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #2ca3ed;">
        <a class="navbar-brand" href="PlacementHomePage.html" style="font-weight:bold;">PlaceO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="text" style="margin-top: 6rem;margin-left: 21rem;">
        <h1 class="custom-large-font">COMPLETE YOUR PROFILE</h1><br>
    </div>
    <div style="display: flex;margin-top: 3rem;">
        <div style="flex: 1;">
            <img src="https://cdn-icons-png.flaticon.com/512/3106/3106807.png" alt="profile_animated" style="margin-left: 5rem;margin-right: 5rem;height: 10rem;">
        </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <div style="flex: 1; width: 70rem;padding: 20px;margin-top: -20rem;">
                <form action="UpdateProfile" method="post" class="parent" style="display: flex; ">
                    <div style="flex: 1;">
                        <label class="label_class" for="name">Name:</label><br>
                        <input class="ip" type="text" id="name" name="name"><br>
                        <label class="label_class" for="regno">Registration Number:</label><br>
                        <input class="ip" type="text" id="regno" name="regno"><br>
                        <label class="label_class" for="branch">Branch:</label><br>
                        <input class="ip" type="text" id="branch" name="branch"><br>
                        <label class="label_class" for="year">Admission Year:</label><br>
                        <input class="ip" type="text" id="year" name="year"><br>
                        <label class="label_class" for="email">Email Address:</label><br>
                        <input class="ip" type="email" id="email" name="email"><br><br>
                        <button type="submit" class="btn btn-lg login-btn" style="font-weight: bold;background-color: rgb(97, 241, 97);border:solid .01cm black">Submit</button>
                    </div>
                    <div style="flex: 1; margin-left: -15rem;">
                        <label class="label_class" for="phone">Phone Number:</label><br>
                        <input class="ip" type="text" id="phone" name="phone"><br>
                        <label class="label_class" for="address">Address:</label><br>
                        <input class="ip" type="text" id="address" name="address"><br>
                        <label class="label_class" for="skills">Skills:</label><br>
                        <input class="ip" type="text" id="skills" name="skills"><br>
                        <label class="label_class" for="placements">Number of Applied Placements</label><br>
                        <input class="ip" type="text" id="placements" name="placements"><br>
                        <label class="label_class" for="placements">Number of Completed internships</label><br>
                        <input class="ip" type="text" id="internships" name="internships"><br>
                        <!-- <input type=submit value=Submit style='position:absolute; bottom:10px; left:10px'> -->
                    </div>
                </form>
            </div> 
        </div> 
        
    </div>
    
    
    
</div>
</body>
</html>
